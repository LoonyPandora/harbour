<h4><%- sectionTitle %></h4>
<ul class="list">
    <% _.each(models, function(model) { %>
    <li>
        <a href="/<%- sectionRoot %>/<%- model.id %>" class="<%- sectionActive === model.id? 'active' : "" %>">
            <h5><%- model.title %></h5>
            <span class="label label-success">Passed</span>
            <span class="label label-default">End User CP</span>
            <span class="label label-default">#<%- model.id %></span>
        </a>
    </li>
    <% }); %>
</ul>
